_apt_key:
  "16":
    - keyring: "/etc/apt/trusted.gpg.d/adoptopenjdk.gpg"
      url: "https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public"
      id: "8ED17AF5D7E675EB3EE3BCE98AC3B29174885C03"
      state: "present"
  "11":
    - keyring: "/etc/apt/trusted.gpg.d/adoptopenjdk.gpg"
      url: "https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public"
      id: "8ED17AF5D7E675EB3EE3BCE98AC3B29174885C03"
      state: "present"
  "8":
    - keyring: "/etc/apt/trusted.gpg.d/adoptopenjdk.gpg"
      url: "https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public"
      id: "8ED17AF5D7E675EB3EE3BCE98AC3B29174885C03"
      state: "present"

_apt_repository:
  "16":
    - filename: "adoptopenjdk"
      repo: "deb http://adoptopenjdk.jfrog.io/adoptopenjdk/deb bionic main"
      state: "present"
  "11":
    - filename: "adoptopenjdk"
      repo: "deb http://adoptopenjdk.jfrog.io/adoptopenjdk/deb bionic main"
      state: "present"
  "8":
    - filename: "adoptopenjdk"
      repo: "deb http://adoptopenjdk.jfrog.io/adoptopenjdk/deb bionic main"
      state: "present"

_apt:
  "16":
    - { state: "latest", name: "adoptopenjdk-16-hotspot" }
  "11":
    - { state: "latest", name: "adoptopenjdk-11-hotspot" }
  "8":
    - { state: "latest", name: "adoptopenjdk-8-hotspot" }

_openjdk_home:
  "16": "/usr/lib/jvm/adoptopenjdk-16-hotspot-amd64"
  "11": "/usr/lib/jvm/adoptopenjdk-11-hotspot-amd64"
  "8": "/usr/lib/jvm/adoptopenjdk-8-hotspot-amd64"
