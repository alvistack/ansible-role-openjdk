- name: include release specific variables
  include_vars: "{{ ansible_distribution_release }}.yml"
  tags: java

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
    - { state: "latest", name: "ca-certificates" }
    - { state: "latest", name: "python-software-properties" }
  tags: java

- name: apt-add-repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt_repository }}"
  tags: java

- name: auto accept license
  debconf:
    name: "oracle-java8-installer"
    question: "shared/accepted-oracle-license-v1-1"
    vtype: "select"
    value: "true"
  tags: java

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  tags: java
