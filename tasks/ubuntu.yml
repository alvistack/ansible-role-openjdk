- name: apt-get update
  apt:
    update_cache: "yes"
  changed_when: false
  tags: java

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  tags: java

- name: download and install java
  shell: |
    ln -s /usr/bin/update-alternatives /usr/sbin/alternatives
    ARCHIVE="`mktemp --suffix=.rpm`"
    curl -skL -j -H "Cookie: oraclelicense=accept-securebackup-cookie" {{ java_url }} > $ARCHIVE
    alien -i -k --scripts $ARCHIVE
    rm -rf $ARCHIVE
  args:
    creates: "/usr/bin/java"
  tags: java

- name: update /etc/profile.d/java.sh
  lineinfile:
    path: "{{ item.path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: "EOF"
    state: "present"
    create: "yes"
  with_items:
    - { path: "/etc/profile.d/java.sh", regexp: "^export JAVA_HOME=", line: "export JAVA_HOME=/usr/java/default" }
  tags: java
