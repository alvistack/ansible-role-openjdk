- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-apt
    - role: ansible-role-yum
    - role: ansible-role-java
      # URL for download Oracle Java RPM.
      java_url: "http://download.oracle.com/otn-pub/java/jdk/8u144-b01/090f390dda5b47b9b721c7dfaa008135/jre-8u144-linux-x64.rpm"

- hosts: all
  remote_user: root
  tasks:
    - name: java -version
      shell: |
        java -version
      register: java_version_result
      changed_when: java_version_result.rc != 0

    - name: su -s /bin/bash -c 'echo $JAVA_HOME'
      shell: |
        su -s /bin/bash -c 'echo $JAVA_HOME'
      register: java_home_result
      changed_when: java_home_result.rc != 0
