# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: java

- hosts: all
  remote_user: root
  tasks:
    - name: java -version
      command: java -version
      register: java_version_result
      changed_when: java_version_result.rc != 0

    - name: echo $JAVA_HOME
      shell: |
        . /etc/profile.d/java.sh
        echo $JAVA_HOME
      register: java_home_result
      changed_when: java_home_result.rc != 0
      failed_when: "'/usr/java/default' not in java_home_result.stdout"
